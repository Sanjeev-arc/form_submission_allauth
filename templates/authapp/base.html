<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center py-4">
                <!-- App Title -->
                <h1 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">Authentication App</h1>
                
                <!-- Navigation -->
                <nav class="w-full md:w-auto">
                    <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6">
                        <!-- Main Navigation Links -->
                        <div class="flex space-x-6">
                            <a href="#home" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
                            <a href="#about" class="text-gray-700 hover:text-indigo-600 font-medium">About Us</a>
                            <a href="#contact" class="text-gray-700 hover:text-indigo-600 font-medium">Contact</a>
                        </div>
                        
                        <!-- Authentication Links -->
                        <div class="border-t md:border-t-0 pt-4 md:pt-0 border-gray-200 w-full md:w-auto">
                            {% if user.is_authenticated %}
                            <div class="flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0">
                                <a href="{% url 'account_email' %}" class="text-gray-700 hover:text-indigo-600 font-medium">Change Email</a>
                                <a href="{% url 'account_change_password' %}" class="text-gray-700 hover:text-indigo-600 font-medium">Change Password</a>
                                <a href="{% url 'account_logout' %}" class="text-red-600 hover:text-red-800 font-medium">Logout</a>
                            </div>
                            {% else %}
                            <div class="flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0">
                                <a href="{% url 'account_login' %}" class="text-gray-700 hover:text-indigo-600 font-medium">Login</a>
                                <a href="{% url 'account_signup' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md font-medium">Sign Up</a>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block child_block %}
        {% endblock %}
    </main>
  <footer>

  </footer>
</body>
</html>
